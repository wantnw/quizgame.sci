            question: "‡πÅ‡∏ú‡πà‡∏ô‡∏î‡∏¥‡∏ô‡πÑ‡∏´‡∏ß‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏∞‡πÑ‡∏£?",
            options: ["‡πÇ‡∏•‡∏Å‡∏´‡∏°‡∏∏‡∏ô‡πÄ‡∏£‡πá‡∏ß‡∏Ç‡∏∂‡πâ‡∏ô", "‡πÅ‡∏ú‡πà‡∏ô‡πÄ‡∏õ‡∏•‡∏∑‡∏≠‡∏Å‡πÇ‡∏•‡∏Å‡∏™‡∏∞‡∏™‡∏°‡πÅ‡∏£‡∏á‡πÄ‡∏Ñ‡∏£‡∏µ‡∏¢‡∏î‡πÅ‡∏•‡πâ‡∏ß‡∏õ‡∏•‡∏î‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏≠‡∏≠‡∏Å‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏â‡∏±‡∏ö‡∏û‡∏•‡∏±‡∏ô", "‡∏°‡∏µ‡∏•‡∏°‡πÅ‡∏£‡∏á", "‡∏î‡∏≤‡∏ß‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå‡πÇ‡∏Ñ‡∏à‡∏£‡∏ú‡∏¥‡∏î‡∏õ‡∏Å‡∏ï‡∏¥"],
            answer: 1
        },
        {
            question: "‡∏à‡∏∏‡∏î‡∏ö‡∏ô‡∏ú‡∏¥‡∏ß‡πÇ‡∏•‡∏Å‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏à‡∏∏‡∏î‡∏Å‡∏≥‡πÄ‡∏ô‡∏¥‡∏î‡πÅ‡∏ú‡πà‡∏ô‡∏î‡∏¥‡∏ô‡πÑ‡∏´‡∏ß‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏ß‡πà‡∏≤‡∏≠‡∏∞‡πÑ‡∏£?",
            options: ["‡πÑ‡∏Æ‡πÇ‡∏õ‡πÄ‡∏ã‡πá‡∏ô‡πÄ‡∏ï‡∏≠‡∏£‡πå", "‡∏à‡∏∏‡∏î‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á‡πÅ‡∏ú‡πà‡∏ô‡∏î‡∏¥‡∏ô‡πÑ‡∏´‡∏ß (Epicenter)", "‡∏®‡∏π‡∏ô‡∏¢‡πå‡∏Å‡∏•‡∏≤‡∏á‡∏Ñ‡∏•‡∏∑‡πà‡∏ô", "‡∏à‡∏∏‡∏î‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á"],
            answer: 1
        },
        {
            question: "‡πÅ‡∏ú‡πà‡∏ô‡∏î‡∏¥‡∏ô‡πÑ‡∏´‡∏ß‡πÉ‡∏ï‡πâ‡∏ó‡∏∞‡πÄ‡∏•‡∏≠‡∏≤‡∏à‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏î‡∏≠‡∏∞‡πÑ‡∏£‡∏ó‡∏µ‡πà‡∏ä‡∏≤‡∏¢‡∏ù‡∏±‡πà‡∏á?",
            options: ["‡∏§‡∏î‡∏π‡∏ù‡∏ô", "‡∏™‡∏∂‡∏ô‡∏≤‡∏°‡∏¥ (‡∏Ñ‡∏•‡∏∑‡πà‡∏ô‡∏¢‡∏±‡∏Å‡∏©‡πå)", "‡∏•‡∏°‡∏£‡πâ‡∏≠‡∏ô", "‡πÅ‡∏™‡∏á‡πÄ‡∏´‡∏ô‡∏∑‡∏≠"],
            answer: 1

        ];

        let currentQuestion = 0;
        let score = 0;
        // Keep track of the correct option index after shuffling
        let currentCorrectIndex = 0;

        // Display the current question and options
        function showQuestion() {
            const qData = quizData[currentQuestion];
            document.getElementById('question').textContent = qData.question;
            // Update progress indicator
            const progress = document.getElementById('progress');
            progress.textContent = `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${currentQuestion + 1} ‡∏à‡∏≤‡∏Å ${quizData.length}`;

            // Update the score display during the quiz
            const scoreElem = document.getElementById('scoreDisplay');
            scoreElem.style.display = 'block';
            scoreElem.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            // Create an array of option indices and shuffle it so that the position of the correct answer varies
            const indices = [0, 1, 2, 3];
            // Fisher‚ÄìYates shuffle
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            // Determine the new index of the correct answer after shuffling
            currentCorrectIndex = indices.indexOf(qData.answer);
            // Display options in shuffled order
            indices.forEach((optIndex, displayIndex) => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'option';
                // Prefix each option with a number (1‚Äì4) for clarity
                btn.textContent = `${displayIndex + 1}. ${qData.options[optIndex]}`;
                btn.onclick = function() { selectOption(displayIndex, btn); };
                li.appendChild(btn);
                optionsList.appendChild(li);
            });
            // Hide next button until an answer is selected
            document.getElementById('nextBtn').style.display = 'none';
            // Hide result area during the quiz
            document.getElementById('result').style.display = 'none';
        }

        // Handle option selection, evaluate answer and show the next button
        function selectOption(index, button) {
            // Prevent multiple selections
            if (button.classList.contains('disabled')) return;
            const optionsButtons = document.querySelectorAll('.option');
            optionsButtons.forEach(btn => {
                btn.classList.add('disabled');
                btn.disabled = true;
            });
            // Use the currentCorrectIndex determined by shuffling
            if (index === currentCorrectIndex) {
                button.classList.add('correct');
                // Add a checkmark icon with animation for the correct answer
                const icon = document.createElement('span');
                icon.className = 'icon icon-correct';
                icon.textContent = '‚úîÔ∏è';
                button.appendChild(icon);
                score++;
                // Play a positive sound effect
                playSound('correct');
                // Update score display after answering correctly
                document.getElementById('scoreDisplay').textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            } else {
                button.classList.add('incorrect');
                const wrongIcon = document.createElement('span');
                wrongIcon.className = 'icon icon-incorrect';
                wrongIcon.textContent = '‚ùå';
                button.appendChild(wrongIcon);
                // Highlight the correct answer and add a checkmark icon to it
                const correctBtn = optionsButtons[currentCorrectIndex];
                correctBtn.classList.add('correct');
                const correctIcon = document.createElement('span');
                correctIcon.className = 'icon icon-correct';
                correctIcon.textContent = '‚úîÔ∏è';
                correctBtn.appendChild(correctIcon);
                // Play a negative sound effect
                playSound('incorrect');
                // Update score display (unchanged on wrong answer)
                document.getElementById('scoreDisplay').textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            }
            // Show the next button after selection
            document.getElementById('nextBtn').style.display = 'block';
        }

        // Move to the next question or show the final result
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // Display the final score
        function showResult() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'none';
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            const percent = Math.round((score / quizData.length) * 100);
            resultDiv.innerHTML = `‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡πÑ‡∏î‡πâ ${score} ‡∏à‡∏≤‡∏Å ${quizData.length} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ( ${percent}% )`;
        }

        // Use the Web Speech API to read the current question aloud in Thai
        // Store a Thai voice if available
        let thaiVoice = null;
        // Populate voices and select a Thai voice when available
        function populateVoices() {
            const voices = window.speechSynthesis.getVoices();
            voices.forEach((v) => {
                if (!thaiVoice && v.lang && v.lang.toLowerCase().startsWith('th')) {
                    thaiVoice = v;
                }
            });
        }
        // Some browsers load voices asynchronously
        populateVoices();
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = populateVoices;
        }

        function readQuestion() {
            // Cancel any ongoing speech to avoid overlap
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
            const utterance = new SpeechSynthesisUtterance(quizData[currentQuestion].question);
            utterance.lang = 'th-TH';
            // If a Thai voice is found, assign it to the utterance
            if (thaiVoice) {
                utterance.voice = thaiVoice;
            }
            window.speechSynthesis.speak(utterance);
        }

        // Play a simple beep sound for correct (high pitch) and incorrect (low pitch) answers
        function playSound(type) {
            try {
                const frequency = type === 'correct' ? 880 : 220;
                // Helper function to play a single beep
                const beep = () => {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    // Increase the volume for louder output
                    gainNode.gain.setValueAtTime(1.0, audioCtx.currentTime);
                    // Sustain the beep for a longer duration
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    // Smoothly reduce volume to avoid clicks
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
                };
                // Play the beep 2 times with a moderate interval
                for (let i = 0; i < 2; i++) {
                    setTimeout(beep, i * 500);
                }
            } catch (e) {
                console.warn('Audio playback is not supported in this browser.');
            }
        }

        // Highlight the question and answer options so browser extensions like Read Aloud can access all text
        function highlightQuestion() {
            const questionEl = document.getElementById('question');
            const optionsList = document.getElementById('options');
            // Add highlight class to the question element
            questionEl.classList.add('highlighted');
            // Add highlight class to each option button
            const optionButtons = optionsList.querySelectorAll('button');
            optionButtons.forEach(btn => btn.classList.add('highlighted'));
            // Remove the highlight after a few seconds
            setTimeout(() => {
                questionEl.classList.remove('highlighted');
                optionButtons.forEach(btn => btn.classList.remove('highlighted'));
            }, 4000);
            // Programmatically select the text from the question through all options so extensions can read it
            const range = document.createRange();
            range.setStart(questionEl, 0);
            // Determine the last option element for the end of the range
            const lastLi = optionsList.lastElementChild;
            // If there is a last option, end the range after it
            if (lastLi) {
                range.setEnd(lastLi, lastLi.childNodes.length);
            } else {
                range.setEnd(questionEl, questionEl.childNodes.length);
            }
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            // Display an instruction to the user to right‚Äëclick on the selected text
            const instructionEl = document.getElementById('instruction');
            instructionEl.textContent = '‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤‡∏ó‡∏µ‡πà‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏¢‡∏≤‡∏¢ Read Aloud';
            instructionEl.style.display = 'block';
            setTimeout(() => {
                instructionEl.style.display = 'none';
            }, 5000);
        }

        // Initialize the first question when the page loads
        document.addEventListener('DOMContentLoaded', showQuestion);
    </script>
