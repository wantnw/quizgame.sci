                options: ["‡πÇ‡∏•‡∏Å‡∏´‡∏°‡∏∏‡∏ô‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡∏™‡πà‡∏ß‡∏ô‡∏ï‡πà‡∏≤‡∏á ‡πÜ ‡∏Ç‡∏≠‡∏á‡πÇ‡∏•‡∏Å‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏á‡∏à‡∏≤‡∏Å‡∏î‡∏ß‡∏á‡∏≠‡∏≤‡∏ó‡∏¥‡∏ï‡∏¢‡πå‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô ‡πÇ‡∏î‡∏¢‡∏´‡∏°‡∏∏‡∏ô‡∏à‡∏≤‡∏Å‡∏ó‡∏¥‡∏®‡∏ï‡∏∞‡∏ß‡∏±‡∏ô‡∏≠‡∏≠‡∏Å‡πÑ‡∏õ‡∏ó‡∏¥‡∏®‡∏ï‡∏∞‡∏ß‡∏±‡∏ô‡∏ï‡∏Å","‡∏Å‡∏≤‡∏£‡πÅ‡∏ö‡πà‡∏á‡πÄ‡∏Ç‡∏ï‡πÄ‡∏ß‡∏•‡∏≤‡∏ö‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡πÇ‡∏•‡∏Å‡πÄ‡∏õ‡πá‡∏ô 24 ‡πÄ‡∏Ç‡∏ï‡πÄ‡∏ß‡∏•‡∏≤ ‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÄ‡∏Ç‡∏ï‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏∞‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á 15 ‡∏≠‡∏á‡∏®‡∏≤‡∏•‡∏≠‡∏á‡∏à‡∏¥‡∏à‡∏π‡∏î ‡∏´‡∏£‡∏∑‡∏≠‡∏Ñ‡∏¥‡∏î‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏ß‡∏•‡∏≤ 1 ‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á","‡πÄ‡∏™‡πâ‡∏ô‡πÄ‡∏°‡∏£‡∏¥‡πÄ‡∏î‡∏µ‡∏¢‡∏ô ‡∏Ñ‡∏∑‡∏≠ ‡πÄ‡∏™‡πâ‡∏ô‡∏™‡∏°‡∏°‡∏ï‡∏¥‡∏ã‡∏∂‡πà‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÄ‡∏™‡πâ‡∏ô‡∏°‡∏µ‡∏•‡∏±‡∏Å‡∏©‡∏ì‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏Ñ‡∏£‡∏∂‡πà‡∏á‡∏ß‡∏á‡∏Å‡∏•‡∏° ‡∏•‡∏≤‡∏Å‡∏à‡∏≤‡∏Å‡∏Ç‡∏±‡πâ‡∏ß‡πÇ‡∏•‡∏Å‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏Ç‡∏±‡πâ‡∏ß‡πÇ‡∏•‡∏Å‡πÉ‡∏ï‡πâ ‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô‡∏ó‡∏∏‡∏Å‡πÄ‡∏™‡πâ‡∏ô","‡πÄ‡∏ß‡∏•‡∏≤‡∏°‡∏≤‡∏ï‡∏£‡∏ê‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡∏Å‡∏±‡∏ô‡πÉ‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÄ‡∏Ç‡∏ï‡πÄ‡∏ß‡∏•‡∏≤‡πÉ‡∏ä‡πâ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ï‡∏Å‡∏ï‡πà‡∏≤‡∏á‡∏ä‡πâ‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏£‡πá‡∏ß ‡πÉ‡∏ä‡πâ‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏µ‡πà‡∏Å‡∏£‡∏µ‡∏ô‡∏¥‡∏ä‡πÄ‡∏õ‡πá‡∏ô‡πÄ‡∏Å‡∏ì‡∏ë‡πå"],
                answer: 0
            }
        ];

        // Variable to track which quiz dataset is currently in use
        // By default use the primary 52-question dataset
        let currentQuizData = quizData;

        let currentQuestion = 0;
        let score = 0;
        // Index of the correct answer among the shuffled options
        let currentCorrectIndex = 0;

        /**
         * Render the current question and its shuffled options.
         * Uses the currently active dataset (currentQuizData) instead of a fixed dataset.
         */
        function showQuestion() {
            const qData = currentQuizData[currentQuestion];
            // Display question text
            document.getElementById('question').textContent = qData.question;
            // Display progress (question number and total)
            const progress = document.getElementById('progress');
            progress.textContent = `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${currentQuestion + 1} ‡∏à‡∏≤‡∏Å ${currentQuizData.length}`;
            // Always show current score
            const scoreElem = document.getElementById('scoreDisplay');
            scoreElem.style.display = 'block';
            scoreElem.textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            // Clear previous options
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            // Shuffle indices 0-3 to randomize option order
            const indices = [0, 1, 2, 3];
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            // Map correct answer index to the shuffled order
            currentCorrectIndex = indices.indexOf(qData.answer);
            // Create option buttons in shuffled order
            indices.forEach((optIndex, displayIndex) => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'option';
                btn.textContent = `${displayIndex + 1}. ${qData.options[optIndex]}`;
                btn.onclick = function() { selectOption(displayIndex, btn); };
                li.appendChild(btn);
                optionsList.appendChild(li);
            });
            // Hide next button and result container until user answers
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }

        /**
         * Handle user selection of an option. Applies visual feedback and updates score.
         * @param {number} index - The index of the option chosen by the user relative to the displayed order
         * @param {HTMLButtonElement} button - The button element clicked
         */
        function selectOption(index, button) {
            // Ignore clicks on already processed buttons
            if (button.classList.contains('disabled')) return;
            const optionsButtons = document.querySelectorAll('.option');
            // Disable all buttons to prevent multiple selections
            optionsButtons.forEach(btn => {
                btn.classList.add('disabled');
                btn.disabled = true;
            });
            // Correct answer
            if (index === currentCorrectIndex) {
                button.classList.add('correct');
                const icon = document.createElement('span');
                icon.className = 'icon icon-correct';
                icon.textContent = '‚úîÔ∏è';
                button.appendChild(icon);
                score++;
                playSound('correct');
                document.getElementById('scoreDisplay').textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            } else {
                // Incorrect answer
                button.classList.add('incorrect');
                const wrongIcon = document.createElement('span');
                wrongIcon.className = 'icon icon-incorrect';
                wrongIcon.textContent = '‚ùå';
                button.appendChild(wrongIcon);
                // Highlight the correct option
                const correctBtn = optionsButtons[currentCorrectIndex];
                correctBtn.classList.add('correct');
                const correctIcon = document.createElement('span');
                correctIcon.className = 'icon icon-correct';
                correctIcon.textContent = '‚úîÔ∏è';
                correctBtn.appendChild(correctIcon);
                playSound('incorrect');
                document.getElementById('scoreDisplay').textContent = `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${score}`;
            }
            // Show the next button after answering
            document.getElementById('nextBtn').style.display = 'block';
        }

        /**
         * Advance to the next question or show the result if finished.
         */
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < currentQuizData.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        /**
         * Display the final score and percentage once the quiz is over.
         */
        function showResult() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('scoreDisplay').style.display = 'none';
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            const percent = Math.round((score / currentQuizData.length) * 100);
            resultDiv.innerHTML = `‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡πÑ‡∏î‡πâ ${score} ‡∏à‡∏≤‡∏Å ${currentQuizData.length} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ( ${percent}% )`;
        }

        // Prepare Thai voice for reading (optional; not directly used here)
        let thaiVoice = null;
        function populateVoices() {
            const voices = window.speechSynthesis.getVoices();
            voices.forEach((v) => {
                if (!thaiVoice && v.lang && v.lang.toLowerCase().startsWith('th')) {
                    thaiVoice = v;
                }
            });
        }
        populateVoices();
        if (window.speechSynthesis.onvoiceschanged !== undefined) {
            window.speechSynthesis.onvoiceschanged = populateVoices;
        }

        function readQuestion() {
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }
            // Use the currently active dataset for reading aloud
            const utterance = new SpeechSynthesisUtterance(currentQuizData[currentQuestion].question);
            utterance.lang = 'th-TH';
            if (thaiVoice) {
                utterance.voice = thaiVoice;
            }
            window.speechSynthesis.speak(utterance);
        }

        function playSound(type) {
            try {
                const frequency = type === 'correct' ? 880 : 220;
                const beep = () => {
                    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    gainNode.gain.setValueAtTime(1.0, audioCtx.currentTime);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
                };
                for (let i = 0; i < 2; i++) {
                    setTimeout(beep, i * 500);
                }
            } catch (e) {
                console.warn('Audio playback is not supported in this browser.');
            }
        }

        function highlightQuestion() {
            const questionEl = document.getElementById('question');
            const optionsList = document.getElementById('options');
            questionEl.classList.add('highlighted');
            const optionButtons = optionsList.querySelectorAll('button');
            optionButtons.forEach(btn => btn.classList.add('highlighted'));
            setTimeout(() => {
                questionEl.classList.remove('highlighted');
                optionButtons.forEach(btn => btn.classList.remove('highlighted'));
            }, 4000);
            const range = document.createRange();
            range.setStart(questionEl, 0);
            const lastLi = optionsList.lastElementChild;
            if (lastLi) {
                range.setEnd(lastLi, lastLi.childNodes.length);
            } else {
                range.setEnd(questionEl, questionEl.childNodes.length);
            }
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            const instructionEl = document.getElementById('instruction');
            instructionEl.textContent = '‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏´‡πâ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ç‡∏ß‡∏≤‡∏ó‡∏µ‡πà‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡πÅ‡∏•‡∏∞‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏ä‡πâ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏¢‡∏≤‡∏¢ Read Aloud';
            instructionEl.style.display = 'block';
            setTimeout(() => {
                instructionEl.style.display = 'none';
            }, 5000);
        }

        // Function to start the quiz when the user clicks the menu button
        function startQuiz() {
            // reset the quiz state and set the current dataset to the primary quiz
            currentQuizData = quizData;
            currentQuestion = 0;
            score = 0;
            // hide the menu and reveal the quiz container
            const menuDiv = document.getElementById('menu');
            if (menuDiv) menuDiv.style.display = 'none';
            const quizDiv = document.getElementById('quizContainer');
            if (quizDiv) quizDiv.style.display = 'block';
            // ensure initial elements are visible and reset
            document.getElementById('question').style.display = 'block';
            document.getElementById('options').style.display = 'block';
            document.getElementById('progress').style.display = 'block';
            document.getElementById('scoreDisplay').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            showQuestion();
        }

        /**
         * Start the supplemental quiz (45 questions) when the user clicks the second menu button.
         * This function mirrors startQuiz() but switches the active dataset to quizDataSupplement.
         */
        function startSupplementQuiz() {
            // set the active dataset to the supplemental questions
            currentQuizData = quizDataSupplement;
            currentQuestion = 0;
            score = 0;
            // hide the menu and reveal the quiz container
            const menuDiv = document.getElementById('menu');
            if (menuDiv) menuDiv.style.display = 'none';
            const quizDiv = document.getElementById('quizContainer');
            if (quizDiv) quizDiv.style.display = 'block';
            // reset visibility of quiz elements
            document.getElementById('question').style.display = 'block';
            document.getElementById('options').style.display = 'block';
            document.getElementById('progress').style.display = 'block';
            document.getElementById('scoreDisplay').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('result').style.display = 'none';
            // render the first question in the supplemental set
            showQuestion();
        }
